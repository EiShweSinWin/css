<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy 3D E-Commerce</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header class="navbar">
    <h1>3D E-Commerce</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="product-display">
      <div class="product"></div>
    </div>
    <div class="cta">
      <h2>Explore Futuristic Products</h2>
      <button class="buy-now">Shop Now</button>
    </div>
  </section>

  <section class="product-grid">
    <div class="product-card">
      <div class="product-image"></div>
      <h3>Product 1</h3>
      <p>$199</p>
    </div>
    <div class="product-card">
      <div class="product-image"></div>
      <h3>Product 2</h3>
      <p>$249</p>
    </div>
    <div class="product-card">
      <div class="product-image"></div>
      <h3>Product 3</h3>
      <p>$299</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Crazy 3D E-Commerce</p>
  </footer>
</body>
</html>
