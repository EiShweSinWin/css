<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Transparent</title>
	<style>
		img{
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<h1>Image Transparent</h1>
	<p>The opacity property specifies the Transparency</p>
	<p>Image with 50%</p>
	<img src="../img/chinese.jpg" alt="chinese" >
</body>
</body>
</html>
