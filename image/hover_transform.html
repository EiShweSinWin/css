<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform</title>
	<style>
		img:hover{
			transform: scaleY(-1);
		}
	</style>
</head>
<body>
	<h2>Flip an Image</h2>
	<p>Move your mouse the image</p>
	<img src="../img/chinese.jpg" alt="chinese" width="300" height="200">
	
</body>
</html>
