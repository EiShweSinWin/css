  <!DOCTYPE html>
  <html lang="en">
  <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>Rounded Image</title>
	 <style>
		img{
			border-radius: 8px;
			border: 1px solid #ddd;
			padding: 5px;
			width: 150px;
		}
	 </style>
  </head>
  <body>
	 
	 <h2>Rounded Image</h2>
	 <p>Use the border-radius property to create Rounded images:</p>
	 <img src="../img/chinese.jpg" alt="Paris" width="500" height="300">
  </body>
  </html>
