<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Transparent</title>
	<style>
		.container{
			position: relative;
			width: 300px;
			height: 200px;
		}
		.topleft{
			position: absolute;
			bottom: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 18px;
		}
		img{
			width: 100%;
			height: auto;
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<h1>Relative Image</h1>
	<p>The opacity property specifies the Transparency</p>
	<p>Image with 50%</p>
	<div class="container">
		
	
	<img src="../img/chinese.jpg" alt="chinese" >
	<div class="topleft">topleft</div>
	</div>
</body>
</body>
</html>
