<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive</title>
	<style>
		img:hover{
			transform: scaleY(-1);
		}
		div.gallery{
		    border: 1px solid #e11717;
		}
		div.gallery:hover {
		    border: 1px solid #12ed80;
		}
		div.gallery img{
			width: 100%;
			height: auto;
		}
		div.desc{
			padding: 15px;
			text-align: center;
		}
		
		.responsive{
			padding: 0 6px;
			float: left;
			width: 24.99999%;
		}
		@media only screen and (max-width: 600px){
		    .responsive{
		        width: 49.99999%;
			}
		}
		
	</style>
</head>
<body>
	<h2>Responsive Image gallery</h2>
	<h4>Resize the browser windwo to see the effect</h4>
	<div class="responsive">
		<div class="gallery">
			<a target="_blank" href="../img/chinese.jpg">
				<img src="../img/chinese.jpg" alt="chinese" width="600" height="400">
			</a>
			<div class="desc">Add a description of the image here</div>
		</div>
	</div>
	<div class="responsive">
		<div class="gallery">
			<a target="_blank" href="../img/chinese.jpg">
				<img src="../img/chinese.jpg" alt="moon" width="600" height="400">
			</a>
			<div class="desc">Add a description of the image here</div>
		</div>
	</div>
	
	
</body>
</html>
