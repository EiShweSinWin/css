<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Image</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            gap: 20px;
            padding: 20px;
        }

        .header {
            grid-area: header;
        }

        .header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            grid-area: content;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }

        .content div {
            background-color: lightblue;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .text {
            grid-area: text;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }

        .text div {
            background-color: lightgray;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* Desktop View */
        @media (min-width: 769px) {
            .container {
                grid-template-areas:
                    "header header header"
                    "content content content"
                    "text text text";
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Tablet View */
        @media (max-width: 768px) and (min-width: 481px) {
            .container {
                grid-template-areas:
                    "header header header"
                    "content text text";
                grid-template-columns: repeat(3, 1fr);
            }

            .content, .text {
                grid-template-rows: 1fr;
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Mobile View */
        @media (max-width: 480px) {
            .container {
                grid-template-areas:
                    "header"
                    "content"
                    "text";
                grid-template-columns: 1fr;
            }

            .content, .text {
                grid-template-rows: repeat(3, 1fr);
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Image -->
        <div class="header">
            <img src="https://via.placeholder.com/1500x300" alt="Header Image">
        </div>

        <!-- Content Section -->
        <div class="content">
            <div>Content 1</div>
            <div>Content 2</div>
            <div>Content 3</div>
        </div>

        <!-- Text Section -->
        <div class="text">
            <div>Text 1</div>
            <div>Text 2</div>
            <div>Text 3</div>
        </div>
    </div>
</body>
</html>
