<!-- LemonChiffon -->
 <!-- rgba(0,0,0,opacity)
 hsl(hue,saturation,lightness)
 hsla(hue,saturation,lightness,opacity)
 hue 0-360
 saturation 0%-100%
 lightness 0%-100%
 opacity 0,0.1,.....,1
  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color</title>
 </head>
 <body>
	<h1>Make Transparent colors with HSLA</h1>
	<h2 style="background-color: hsla(9, 100%, 64%, 0);">hsla</h2>
	<h2 style="background-color: hsla(9, 100%, 64%, 0.2);">hsla</h2>
	<h2 style="background-color: hsla(9, 100%, 64%, 0.4);">hsla</h2>
	<h2 style="background-color: hsla(9, 100%, 64%, 0.6);">hsla</h2>
	<h2 style="background-color: hsla(9, 100%, 64%, 0.8);">hsla</h2>
	<h2 style="background-color: hsla(9, 100%, 64%, 1);">hsla</h2>
	<h2 style="background-color: hsl(9, 100%, 64%);">hsla</h2>
	<h2 style="background-color: rgb(255, 255, 255);">hsla</h2>
	<h2 style="background-color: rgba(255, 255, 255, 1);">hsla</h2>
 </body>
 </html>
