<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.container {
		display: flex;
		height: 50px;
		gap: 10px;
	  }
	  
	  .item1 {
		flex: 2;
		background-color: bisque;
	  }
	  
	  .item2 {
		flex: 6;
		background-color: rgb(184, 184, 239);
	  }
	    
	  .item3 {
		flex: 2;
		background-color: rgb(143, 143, 181);
	  }
	  .main{
		display: flex;
		flex-direction: column;
		gap: 10px
	  }
	  .middle {
		display: flex;
		flex-wrap: wrap;
		height: 50px;
		gap: 10px;
	  }
</style>

<body>
	<div class="main">
		<div class="container">
			<div class="item2"></div>
			<div class="item1"></div>
	
		</div>
		<div class="middle">
			<div class="item2"></div>
			<div class="item1"></div>
			
			<div class="item3"></div>
		</div>
		<div class="container">
			<div class="item1"></div>
			<div class="item2"></div>
			<div class="item3"></div>
		</div>
	</div>
	
</body>
</html>
