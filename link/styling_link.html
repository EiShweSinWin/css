<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Link</title>
	<style>
		a:link {
			color: red;
			
		}
		a:visited {
			color: green;
		}
		a:hover {
			color: blue;
			
		}
		a:active {
			color: yellow;
		}
	</style>
	
</head>
<body>
	<h2>Styling a link depending on state</h2>
	<p><b><a href="https://www.youtube.com/watch?v=BfLyiheyaqc&list=PLOtYsjsNaGr9KYkB9kx02KdDowlaNAk6n" target="_blank">This is a link</a></b></p>
	<p><b>Note:</b>a:hover MUST come afer a:link and a:visited in the CSS definition in order to be effective</p>
	
</body>
</html>
