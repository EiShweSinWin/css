<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.grid-container{
			border: 1px solid red;
			background-color: mintcream;
			height: 1800px;
			row-gap: 30px;
		}
		.grid-container > div{
			width: 20%;
			border: 1px solid black;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>The go Property</h1>
	<p>Use the<em>gap</em>property to specify the size of the gap between the rows and columns</p>
	<p>The grid has a 50px gap between the rows and columns</p>
	<div class="grid-container">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	</div>

</body>
</html>
