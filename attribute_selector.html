<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Attribute Selector</title>
	<style>
		[class="parent"]{
			background-color: pink;
		}
		
	</style>
</head>

<body>
	<div class="parent">
		<p>This is a paragraph 1 inside the parent element</p>
		<p>This is a paragraph 2 inside the parent element</p>
		<div>
			<p>This is a paragraph 3 inside the parent element</p>
			
		</div>
	</div>
	    <p>This is a paragraph 4 inside the parent element</p>
		<p>This is a paragraph 5 inside the parent element</p>
</body>
</html>
