<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Z Index</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			position: absolute;
		
		}
		#box1{
			left: 20px;
			top: 20px;
			z-index: 1;
			background-color: red;
		}
		#box2{
			z-index: 3;
			left: 50px;
			top: 50px;
			background-color: blue;
		}
		#box3{
			z-index: 2;
			left: 80px;
			top: 80px;
			background-color: green;
		}
	</style>
	
</head>
<body>
	<div class="box" id="box1"></div>
	<div class="box" id="box2"></div>
	<div class="box" id="box3"></div>
</body>
</html>
